<!DOCTYPE html>
<html>

<head>

    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello everyone welcome to my personal website...">
    <meta property="og:type" content="profile">
    <meta property="og:image" content="img/profile.jpg">
    <link rel="icon" href="img/profile.jpg">
    <meta name="keywords" content="Pranjit shrestha,Pranjit,Pranjeet shrestha">
    <meta name=author content="Pranjit Shrestha">

</head>

<body>

    <style>
        body {
            background-color: white;
            color: black;
        }

        .dark-mode {
            color: white;
            background-color: black;


        }




        .f {
            background-color: #22262254;
            width: 300px;
            height: 575px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(22 21 21 / 57%);
            transition: all 200ms ease-out;
        }

        .ins {
            padding-top: 18px;


        }

        .result {
            width: 250px;
            height: 70px;
            border: 1px solid black;
            border-radius: 5px;

        }

        .result:focus {
            outline: none;
        }

        .btn {
            height: 60px;
            width: 60px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            box-shadow: 0 0 10px rgb(22 21 21 / 57%);
            transition: all 200ms ease-out;
        }

        .btn:active {
            height: 60px;
            width: 60px;
            background-color: #22262261;
            color: rgb(122, 17, 170);

        }

        .btn1 {
            height: 60px;
            width: 125px;
        }

        .submit {
            display: grid;
            justify-content: center;
        }

        .box {
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
            background-color: black;
            color: white;
            border: 2px solid white;

        }

        .box:active {

            color: black;
            background-color: white;
        }

        .box:hover {
            box-shadow: 0 0 10px rgb(22 21 21 / 57%);
            transition: all 200ms ease-out;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            float: right;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }


        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .panelBorderColor {
            border-color: rgb(255, 255, 255);

        }

        ul li {
            border: 2px solid black;
            list-style: none;
            height: 20px;
            width: 200px;
            border-radius: 5px;
        }

        .darkModeText {
            margin-left: 8px;
        }
    </style>

    <center>
        <div class="f  white_border">

            <div class="ins">
                <form>
                    <input class="result" id="result" readonly><br><br>
                    <input type="reset" class="btn" value="AC">

                </form>

                <button class="btn">(</button>
                <button class="btn">) </button>
                <button class="btn">/</button><br><br>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
                <br><br>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <br><br>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">* </button>
                <br><br>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>

            </div>

        </div>
    </center>
    <div class="submit">

        <div>
        </div>
        <ul>

            <li class="white_border">
                <span class="darkModeText">
                    Dark Mode
                </span>
                <label class="switch">
                    <input onclick="myFunction()" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </li>
        </ul>

    </div>
    </div>
    <script>




        let btns = document.querySelectorAll(".btn");
        let input = document.querySelector("input");
        for (elements of btns) {
            elements.addEventListener("click", (ff) => {

                if (ff.target.innerHTML == "=") {
                    input.value = eval(input.value)
                } else if (ff.target.innerHTML == "Ac") {
                    input.value = "";
                } else if (ff.target.innerHTML == 'C') {
                    input.value = input.value.substring(0, input.value.length - 1);
                } else {
                    input.value += ff.target.innerHTML.trim();
                }
            })
        }

        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            $(".white_border").toggleClass("panelBorderColor");
        }
    </script>
</body>

</html>
