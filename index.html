<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello everyone welcome to my personal website...">
    <meta property="og:type" content="profile">
    <meta property="og:image" content="https://www.pranjitshrestha.com.np/profile.jpg">
    <meta property="og:image:type" content="img/jpg">
    <meta name="keywords" content="Pranjit shrestha,Pranjit, Pranjeet,Pranjeet shrestha, Shrestha">
    <meta name="robots" content="INDEX, FOLLOW">
    <title>Pranjit Shrestha</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            
          

        }
        .box{
          
            background-color: red;
            width: 20px;
            height: 20px;
        }
        
#box1{
animation: mov1 2s infinite linear;
transform: translate(30px,-20px);
background-color: black;
border-radius: 50%;
}

@keyframes mov1 {
0%  {
  background-color:red; 
    transform: translate(30px,-50px);
}
25%  {
    background-color:green; 

transform:translate(80px,0px);}
50%  {
    background-color:blue; 

transform:translate(30px,50px);}
75% {
    background-color:yellow; 

transform:translate(-20px,0px);}
100% {
    background-color:red; 

    transform:translate(30px,-50px);}
}
#box2{
    transform: translate(60px,0);
animation: mov2 2s infinite linear;
background-color: black;
border-radius: 50%;

}
@keyframes mov2{
0%  {
    background-color:green; 

    transform: translate(60px,0);
}
25%  {
    background-color:blue; 

transform:translate(10px,50px);}
50%  {
    background-color:yellow; 

transform:translate(-40px,0px);}
75% {
    background-color:red; 

transform:translate(10px,-50px);}
100% {
    background-color:green; 
    transform:translate(60px,0px);}
}

#box3{
   
    animation: mov3 2s infinite linear;
    background-color: black;
border-radius: 50%;


}
@keyframes mov3{
0%  {
    background-color:blue; 
    transform: translate(-10px,50px);
}
25%  {
  background-color:yellow;  
transform:translate(-60px,0px);}
50%  {
  background-color:red; 
transform:translate(-20px,-50px);}
75% {
  background-color:green; 
transform:translate(30px,0px);}
100% {
  background-color:blue; 
    transform:translate(-10px,50px);}
}

#box4{
    
    animation: mov4 2s infinite linear;
    background-color: black;
border-radius: 50%;

}
@keyframes mov4{
0%  {
  background-color:yellow; 
    transform: translate(-80px,0);

}
25%  {
  background-color:red; 
transform:translate(-30px,-50px);}
50%  {
  background-color:green; 
transform:translate(20px,0px);}
75% {
  background-color:blue; 
transform:translate(-30px,50px);}
100% {
    background-color:yellow; 
    transform:translate(-80px,0px);}
}
.construction{
    text-align: center;
    font-size:xx-large;
    display: grid;
    justify-content: center;
    align-content: center;
    font-size:xx-large;

}
      


    </style>
</head>
<body>
    <div class="construction">
        <div>This site is under construction...</div>
    </div>

    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
    </div>
</body>
</html>
